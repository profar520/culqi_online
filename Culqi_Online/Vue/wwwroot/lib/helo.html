<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h1>Cursos</h1>
                Categoría: <select v-model="categoria_id">
                    <option value="0">--Seleccionar--</option>
                    <option v-for="item in categorias" :value="item.id">{{item.nombre}}</option>
                </select>
                <button @click="fetchCursos" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <h3>Lista de Cursos</h3>
        <table class="table">
            <tr>
                <th>Nombre</th>
                <th>Profesor</th>
                <th>Créditos</th>
                <th>Categoría</th>
            </tr>
            <tr v-for="item in cursos">
                <td>{{item.nombres}}</td>
                <td>{{item.profesor}}</td>
                <td>{{item.creditos}}</td>
                <td>{{item.categoria_id}}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                nombre: "Gestión de proyectos II",
                categoria_id: 0,
                profesor: "Jorge Hernandez",
                categorias: [],
                cursos: []
            },
            mounted: function() {
                this.fetchCategorias();
            },
            methods: {
                fetchCategorias: function () {
                    var url = "http://localhost:52084/api/publicacioncontenidos/ListarCategoriasPublicas";
                    this.$http.get(url).then(function (response) {
                        this.categorias = response.body;
                    });
                },
                fetchCursos: function () {
                    var url = "http://localhost:52084/api/publicacioncontenidos/ListarCursosPublicos?categoria_id=" + this.categoria_id;
                    this.$http.get(url).then(function (response) {
                        this.cursos = response.body;
                    });
                }
            }
        });
    </script>

</body>
</html>

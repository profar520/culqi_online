<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Usuario</title>
</head>
<body>
    <div id="app" class="container">
        Respuesta: {{resultado}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                resultado: []
            },
            mounted: function () {
                this.fetchPrueba();
            },
            methods: {
                fetchPrueba: function () {
                    var url = "http://localhost:53961/api/registrar_usuario/crear_usuario";
                    var param = {
                        ID_Tipo: 1,
                        ID_Canal: 1,
                        Nombres: "Piero Aguilar",
                        Correo: "piero16@email.com",
                        Contrasenia: "12345678",
                        Terminos_Condiciones: "1"
						};
                    this.$http.post(url,param).then(function (response) {
                        this.resultado = response.body;
                    });
                },
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuenta</title>
</head>
<body>
    <div id="app" class="container">
        Resultado:{{resultado}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                resultado: []
            },
            mounted: function () {
                this.fetchPrueba();
            },
            methods: {
                fetchPrueba: function () {
                    var url = "http://localhost:53961/api/afiliar_cuenta/registrar_cuenta";
                    var param = {
                        ID_Banco: 1,
                        ID_Usuario: 1,
                        ID_Tipo_Cuenta: 1,
                        ID_Moneda: 1,
                        ID_Lugar: 1,
                        Numero_Cuenta: "11111222223333344444"
						};
                    this.$http.post(url,param).then(function (response) {
                        this.resultado = response.body;
                    });
                },
            }
        });
    </script>

</body>
</html>
